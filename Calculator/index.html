<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Calculator</title>
    <style>
        /* General styling for the body */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        /* Container for the calculator */
        .calculator {
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 320px;
            background: #fff;
        }

        /* Display screen styling */
        .calculator-display {
            background-color: #222;
            color: #fff;
            font-size: 2.5rem;
            padding: 20px;
            text-align: right;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            min-height: 60px;
            word-wrap: break-word;
        }

        /* Grid layout for the buttons */
        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
        }

        /* General button styling */
        .btn {
            background-color: #f9f9f9;
            border: none;
            padding: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #ddd;
        }
        
        .btn:active {
            background-color: #ccc;
        }

        /* Styling for operator buttons */
        .operator {
            background-color: #f39c12;
            color: white;
        }
        
        .operator:hover {
            background-color: #e67e22;
        }

        /* Styling for the clear button */
        .clear {
            background-color: #e74c3c;
            color: white;
        }

        .clear:hover {
            background-color: #c0392b;
        }

        /* Styling for the equals button */
        .equals {
            background-color: #2ecc71;
            color: white;
            grid-column: span 2;
        }
        
        .equals:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

<div class="calculator">
    <div class="calculator-display" id="display">0</div>
    <div class="calculator-buttons">
        <!-- Row 1 -->
        <button class="btn clear" id="clear">C</button>
        <button class="btn" onclick="appendToDisplay('/')">/</button>
        <button class="btn" onclick="appendToDisplay('*')">*</button>

        <!-- Row 2 -->
        <button class="btn" onclick="appendToDisplay('7')">7</button>
        <button class="btn" onclick="appendToDisplay('8')">8</button>
        <button class="btn" onclick="appendToDisplay('9')">9</button>
        <button class="btn operator" onclick="appendToDisplay('-')">-</button>

        <!-- Row 3 -->
        <button class="btn" onclick="appendToDisplay('4')">4</button>
        <button class="btn" onclick="appendToDisplay('5')">5</button>
        <button class="btn" onclick="appendToDisplay('6')">6</button>
        <button class="btn operator" onclick="appendToDisplay('+')">+</button>

        <!-- Row 4 -->
        <button class="btn" onclick="appendToDisplay('1')">1</button>
        <button class="btn" onclick="appendToDisplay('2')">2</button>
        <button class="btn" onclick="appendToDisplay('3')">3</button>
        <button class="btn equals" id="equals">=</button>
        
        <!-- Row 5 (merged with equals button) -->
        <button class="btn" onclick="appendToDisplay('0')">0</button>
        <button class="btn" onclick="appendToDisplay('.')">.</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');

    // Appends the clicked button's value to the display
    function appendToDisplay(input) {
        // If the current display is '0' or an error, replace it with the new input
        if (display.innerText === '0' || display.innerText === 'Error') {
            display.innerText = input;
        } else {
            display.innerText += input;
        }
    }

    // Clears the display and sets it back to '0'
    document.getElementById('clear').addEventListener('click', function() {
        display.innerText = '0';
    });

    // Evaluates the expression in the display
    document.getElementById('equals').addEventListener('click', function() {
        try {
            // Use eval() to calculate the result of the string expression
            display.innerText = eval(display.innerText);
        } catch {
            // If there's an error in the expression, show 'Error'
            display.innerText = 'Error';
        }
    });
</script>

</body>
</html>
